<!doctype html>
<html>
<head>
  <title>Primix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="./css/main.css" rel="stylesheet" />
</head>
<body ng-app ng-controller="GlobalCtrl">
<div class="instructions">
  Enter a sequence of figures and listen.
</div>
<div class="form">
  <form novalidate class="simple-form">
    <input type="text" ng-model="number" ng-model-onblur ng-change="onInputChange()"/>
  </form>
</div>
<div class="grid" ng-controller="GridCtrl" ng-class="{is_visible: $parent.isGridVisible}">
  <div class="row row{{ $index }}" ng-repeat="row in grid">
    <div class="cell col{{ $index }}" ng-repeat="cell in row"
         ng-click="$parent.$parent.onCellClick(cell.row,cell.col)"
         ng-class="{active: cell.active}">
      <span ng-show="$parent.$parent.isCellVisible(cell.row, cell.col)">{{ $parent.$parent.getPrimeNumberForCell(cell.row, cell.col) }}</span>
      <span ng-hide="$parent.$parent.isCellVisible(cell.row, cell.col)">&nbsp;</span>
    </div>
  </div>
</div>
<div id="bar">
  <a ng-click="toggleGrid()">Toggle Grid</a>
  <a href="https://github.com/MiLk/Primix">GitHub</a>
  <form novalidate class="simple-form">
    Beats: <input type="number" ng-model="beats" min="1" max="32" step="1" value="8" ng-model-onblur ng-change="onBeatsChange()"/>
    Period: <input type="number" ng-model="period" min="300" max="1000" step="100" value="700" />
	Sound: 	<select id="soundToPlay" ng-model="soundToPlay"> 
				<option value="Amyleigh_">Amyleigh</option> 
				<option value="Bell_" >Bell</option> 
				<option value="GrandPiano_">Grand Piano</option> 
				<option value="Marimba_">Marimba</option> 
				<option value="Marine_">Marine</option> 
				<option value="Tamal_">Tamal</option> 
			</select> 
  </form>
</div>
<script src="./js/jquery-2.0.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./js/ion.sound.min.js"></script>
<script src="./js/prime.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
